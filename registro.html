<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css">
    <title>Exprescafev1</title>
</head>
<body>
    <img src="img/logo3.png" class="logo">
    <form>
        <h1>Formulario de Registro</h1>
        <input class="casillas" type="text" id="name" placeholder="nombre" required>
        <input class="casillas" type="text" id="lastName" placeholder="apellido" required>
        <input class="casillas" type="text" id="username" placeholder="usuario" required>
        <input class="casillas" type="email" id="email" placeholder="correo" required>
        <input class="casillas" type="number" id="number" placeholder="telefono" required>
        <input class="casillas" type="password" id="password" placeholder="contraseña" required>
        <input class="boton" type="submit" value="Registrar">
        <section class="btn-inicio">
            <p>¿Ya tienes cuenta?</p>
            <a class="inicio" href="login.html">Iniciar Sesion</a>
        </section>
        <a href="index.html" class="principal">volver</a>
    </form>
</body>
</html>
